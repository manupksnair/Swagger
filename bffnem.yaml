      content:
        application/json:
          schema:
            type: object
            example:
              name: MoleculerClientError
              message: Unauth error message
              code: 401
    ValidationError:
      description: Fields invalid
      content:
        application/json:
          schema:
            type: object
            example:
              name: MoleculerClientError
              message: Error message
              code: 422
              data:
                - name: fieldName
                  message: Field invalid
                - name: arrayField[0].fieldName
                  message: Whats wrong
                - name: object.fieldName
                  message: Whats wrong
    ReturnedData:
      description: ''
      content:
        application/json:
